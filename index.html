<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pioneer Bank</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="login-area">
    <h1 class="text-center">Welcome to Pioneer Bank</h1>

    <div class="submit-area">
      <h4>Login</h4>
      <input type="text" class="form-control" placeholder="Email">
      <br>
      <input type="password" class="form-control" placeholder="Password" name="" id="">
      <br>
      <button id="login" class="btn btn-success">Enter</button>
    </div>
  </div>

  <div id="transaction-area">
    <div class="row">
      <div class="col-md-4 ">
        <div class="deposit status">
          <h5>Deposit</h5>
          <h2>$ <span id="currentdeposit">00</span></h2>
        </div>        
      </div>
      <div class="col-md-4 ">
        <div class="withdraw status">
          <h5>Withdraw</h5>
          <h2>$<span id="current-withdraw">00</span></h2>
        </div>        
      </div>
      <div class="col-md-4 ">
        <div class="balance status">
          <h5>Balance</h5>
          <h2>$ <span id="current-balance">1240</span></h2>
        </div>        
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Deposit </h4>
          <input id="depositAmount" type="text" class="form-control" placeholder="$ amount, you want to deposit.">
          <br>
          <button id="addDeposit" class="btn btn-success">Deposit</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Withdraw</h4>
          <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount,you want to withdraw...">
          <br>
          <button id="addWithdraw" class="btn btn-success">Withdraw</button>
        </div>
      </div>
    </div>
  </div>


  <script>
    // event login button handler
    const loginbtn = document.getElementById('login') ;
    loginbtn.addEventListener("click", function(){
        // console.log("Amake click marche....")
        const loginArea = document.getElementById('login-area') ;
        loginArea.style.display = 'none' ;
        const transactionArea = document.getElementById('transaction-area') ;
        transactionArea.style.display = 'block' ;
    })

    //event deposit button handler
    const depositBtn = document.getElementById('addDeposit') ;
    depositBtn.addEventListener('click', function(){
          const depositNumb = getInputNumber('depositAmount') ;
      // console.log("depositNumber",depositNumb) ;

      // const currentDeposit = document.getElementById('currentdeposit').innerText ;
      // const currentDepositNumber = parseFloat(currentDeposit) ;

      // console.log("current", currentDepositNumber) ;

      // const total = currentDepositNumber + depositNumb ;
      // console.log(total);

      // document.getElementById('currentdeposit').innerText = total ;
     

//balance add handler
      // const currentBalance = document.getElementById('current-balance').innerText ;
      // const currentBalanceNumber = parseFloat(currentBalance) ;

      // const totalBalance = currentBalanceNumber + depositNumb ;
      // document.getElementById('current-balance').innerText = totalBalance ;

      UpdateSpanText('currentdeposit', depositNumb) ;
      UpdateSpanText('current-balance', depositNumb) ;

      document.getElementById('depositAmount').value = "" ;


    })


    //event withdraw button handler
    const withdrawBtn = document.getElementById('addWithdraw') ;
    withdrawBtn.addEventListener('click', function(){
      const withdrawNumb = getInputNumber('withdrawAmount') ;

      const currentWithdraw = document.getElementById('current-withdraw').innerText ;
      const currentWithdrawNumber = parseFloat(currentWithdraw) ;

      const total = withdrawNumb + currentWithdrawNumber ;
      document.getElementById('current-withdraw').innerText = total ;

      
      const currentBalance = document.getElementById('current-balance').innerText ;
      const currentBalanceNumber = parseFloat(currentBalance) ;

      const totalBalance = currentBalanceNumber - withdrawNumb ;
      document.getElementById('current-balance').innerText = totalBalance ;

      document.getElementById('withdrawAmount').value  = "" ;
    })

    function getInputNumber(id){
      const inputAmount = document.getElementById(id).value ;
      const inputAmountNumb = parseFloat(inputAmount) ;
      return inputAmountNumb ;
    }

    function UpdateSpanText(id, depositNumb){
      const currentBalance = document.getElementById(id).innerText ;
      const currentBalanceNumber = parseFloat(currentBalance) ;

      const totalBalance = currentBalanceNumber + depositNumb ;
      document.getElementById(id).innerText = totalBalance ;
    }

    function DecreaseSpanText(id, depositNumb){
      const currentBalance = document.getElementById(id).innerText ;
      const currentBalanceNumber = parseFloat(currentBalance) ;

      const totalBalance = currentBalanceNumber - depositNumb ;
      document.getElementById(id).innerText = totalBalance ;
    }

    


  </script>
  


</body>
</html>
